
<div class="contact-form-container">
  <h2>{{'contact_us' | translate}}</h2>
<form (ngSubmit)="onSubmit()" #contactForm="ngForm" >
  <div class="form-group">
    <label for="firstName">{{'firstName' | translate}}</label>
    <input
      type="text"
      id="firstName"
      name="firstName"
      ngModel required />
  </div>

  <div class="form-group">
    <label for="lastName">{{'lastName' | translate}}</label>
    <input
      type="text"
      id="lastName"
      name="lastName"
     ngModel required />
  </div>

  <div class="form-group">
    <label for="email">{{'email' | translate}}</label>
    <input
      type="email"
      id="email"
      name="email"
      ngModel required />
  </div>
  
  <div class="form-group">
    <label for="message">{{'message' | translate}}</label>
    <textarea
      id="message"
      name="message"
      ngModel required 
    ></textarea>
  </div>

  <button type="subnit">{{'submit' | translate}}</button>
</form>

<div *ngIf="messageSent" class="confirmation-message">
{{'messageConfirmation' | translate}}
</div>
</div>
<app-accueil></app-accueil>
